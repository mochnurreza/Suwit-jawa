<!DOCTYPE html>
<html>
    <head>
        <title>suwit</title>
    </head>
    <body>
        <script>
            var p = prompt('pilih : gajah, orang, semut');

            var comp = Math.random();

            if( comp < 0.34) {
                comp = 'gajah';
            } else if ( comp>=0.34 && comp <0.67 ){
                comp = 'orang';
            }else{
                comp = 'semut';
            }

            // rules
            var hasil = '';
            if( p == comp) {
                hasil = 'SERI!';
            }else if(p == 'gajah') {
                if(comp == 'orang'){
                    hasil = 'MENANG!';
                }else{
                    hasil = 'KALAH!';   
                }
            }else if( p == 'orang') {
                if( comp == 'gajah'){
                    hasil = 'KALAH!';
                }else{
                    hasil = 'MENANG!';
                }
            }else if( p == 'semut'){
                if( comp == 'orang'){
                    hasil = 'KALAH!';
                }else{
                    hasil = 'MENANG!';
                }
            }
            // hasil

            alert('kamu memilih:' + p + 'dan komputer memilih:' + comp + '\nMaka hasilnya: kamu' + hasil);

        </script>
    </body>
</html>
